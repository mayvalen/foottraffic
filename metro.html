<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foot Traffic</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>  
  <body>

    <div class="cursor">
        <img class="foot" src="cursor6.png" alt="Foot">
    </div>

        <!-- Flexbox for written info and map -->
        <div class="container">

            <div class="box box1">
                5/5
            </div>

            <div class="box box2">
                
               Villiers Metro
                
            </div>

            <div class="box box3">
                4:12PM
            </div>

            <div class="box box4">
                <img class="maps" src="images/7.jpg" alt="Map of Parc Monceau">
            </div>

            <div class="box box5"></div>

               

            <div class="box box6 ">
                <img class="journal2" src="images/5.png" alt="First journal entry">
            </div>

            <div class="box box7"></div>

        </div>

        <div class="canvas">

            <video class="metro-video" width="320" height="240" autoplay loop>
                <source src="video/metro.mp4" type="video/mp4">
              </video>

              <img class="metro-image" src="images/metro.gif" alt="Person walking in the metro">

              <audio class="metro-sound" controls autoplay loop>
                <source src="sound/metrosound.mp3" type="audio/mpeg">
              </audio>

        </div>

        <!-- Button -->
        <div class="next">

           <a href="index.html">Next</a> 

        </div>

    </body>
    <script src="script.js" defer></script>
  </html>
